<style type="text/css">
.job_launcher_report table {
    border-collapse:collapse;
}

.job_launcher_report table td, .job_launcher_report table th {
    border:1px solid #000000;
    padding:0 3px 0 3px;
}
</style>

<div class="job_launcher_report">
    <h2>Job launcher report</h2>
    <p>Jenkins server: {{ data.server }}<P>
    <table>
        <tbody>
            <tr>
                <th>name</th>
                <th>status</th>
                <th>timestamp</th>
                <th>number</th>
            </tr>
            {% for item in data.results %}
                <TR>
                <TD{{ item.name }}</TD>
                <TD{{ item.status }}</TD>
                <TD{{ item.result.timestamp }}</TD>
                <TD{{ item.result.number }}</SPAN></TD>
                </TR>
            {% endfor %}
        </tbody>
    </table>
</div>
